<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>火山AR（完成版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }

    .ui {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 9999;
    }

    .panel {
      background: rgba(0,0,0,0.8);
      padding: 12px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
    }

    .dome { background:#ff9800; }
    .strato { background:#03a9f4; }
    .shield { background:#8bc34a; }
  </style>
</head>

<body>

<!-- UI -->
<div class="ui">
  <div class="panel">
    <button class="dome" onclick="show('dome')">ドーム状火山</button>
    <button class="strato" onclick="show('strato')">成層火山</button>
    <button class="shield" onclick="show('shield')">楯状火山</button>
  </div>
</div>

<!-- AR Scene -->
<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="alpha: true"
  device-orientation-permission-ui="enabled: true">

  <!-- カメラ -->
  <a-entity camera look-controls></a-entity>

  <!-- 火山 -->
  <a-entity position="0 -1 -3">

    <a-sphere id="dome" radius="0.8" color="#8d6e63" visible="false"></a-sphere>

    <a-cone id="strato" radius-bottom="1" height="2" color="#546e7a" visible="false"></a-cone>

    <a-cylinder id="shield" radius="1.4" height="0.3" color="#3e2723" visible="false"></a-cylinder>

  </a-entity>
</a-scene>

<script>
  function show(type) {
    ['dome','strato','shield'].forEach(id => {
      document.getElementById(id).setAttribute('visible', false);
    });
    document.getElementById(type).setAttribute('visible', true);
  }
</script>

</body>
</html>
